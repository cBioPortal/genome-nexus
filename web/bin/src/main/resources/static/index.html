<script type="text/template" id="about_page">
    <section class="" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        This resource is maintained by the Kravis Center for Molecular Oncology
                        at Memorial Sloan Kettering Cancer Center.
                        It provides information about statistically significantly
                        recurrent mutations identified in large scale cancer genomics data.
                    </p>
                    <p>
                        With this initial release, we make available the single residue hotspots
                        identified in 11,119 tumor samples with the algorithm described by:
                        <span class="about-citation">
                            <a href="http://www.nature.com/nbt/journal/v34/n2/full/nbt.3391.html">Chang et al.,
                                Identifying recurrent mutations in cancer reveals widespread lineage diversity and
                                mutational specificity.
                                Nature Biotechnology 34, 155–163 (2016).</a>
                            <a href="http://www.ncbi.nlm.nih.gov/pubmed/26619011"
                               class="pubmed-link"><img src="lib/images/PubMed.png"></a>
                        </span>
                    </p>
                    <p>
                        Look for future updates on larger sample sets, as well as
                        results from new methods to detect recurrent mutations.
                    </p>
